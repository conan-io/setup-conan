name: Validate Conan Action

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testing-action:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Execute checkout
        uses: actions/checkout@v4

      - name: Consume Conan Action
        uses: ./
        with:
          version: '2.15.1'
          config_urls: |
              https://github.com/conan-io/conan-extensions.git
              https://github.com/conan-io/conan-extensions.git
              https://github.com/conan-io/conan-extensions.git
          # This should always be set using a GitHub secret, never as a raw string in the action.
          # This is only for testing purposes.
          audit_token: 'fake_token'
          home: ${{ github.workspace }}/conan_home
          cache_packages: 'true'
          python_version: '3.12'

      - name: Verify action results
        continue-on-error: true
        shell: bash
        run: |
          which conan
          conan --version
          conan profile show -pr:a default
          conan config home
          conan --version | grep -q '2.15.1'
          conan profile show -pr:a default | grep -q 'settings'
          grep -q token "$(conan config home)/audit_providers.json"
          conan config home | grep -q "conan_home"
          which conan | grep -q '3.12'

      - name: Install zlib with Conan
        shell: bash
        run: |
          conan install -r conancenter --requires=zlib/1.3.1 --build=missing

      - name: Install python again
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: '3.11'


      - name: Verify action results
        continue-on-error: true
        shell: bash
        run: |
          which conan
          conan --version
          conan profile show -pr:a default
          conan config home
          conan --version | grep -q '2.15.1'
          conan profile show -pr:a default | grep -q 'settings'
          grep -q token "$(conan config home)/audit_providers.json"
          conan config home | grep -q "conan_home"
          which conan | grep -q '3.12'



      - name: Validate caching Conan packages
        shell: bash
        run: |
          conan install -r conancenter --requires=asio/1.32.0 --build=missing
